<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS VS</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class ="header">
        <h1>Rock vs Paper vs Scissors</h1>
    </div>

    <div class = "body">

        <div class ="game">

            <div class ="left">

                <div class ="pick-panel">
                        
                    <input type ="image" src="img/rock.png" id="rock" alt="rock"></button>
                    <input type ="image" src="img/paper.png" id="paper" alt="paper"></button>
                    <input type ="image" src="img/scissors.png" id="scissors" alt="scissors" ></button>

                </div>


                <div class ="player-panel">

                    <h3>PLAYER</h3>
                    <img src ="" id="player-pick" class ="pick" alt="player pick">
                    <h3 class ="score">SCORE: <span id="player-score"></span></h3>
                
                </div>
            </div>

            <div class ="round-panel">

                <h2>ROUND: <span id="round"></span></h2>
                <img src="./img/vs.png" id="versus">

            </div>

            <div class ="ai-panel">

                <h3>AI</h3>
                    <img src ="" id="ai-pick" class ="pick" alt="computer pick">
                    <h3 class ="score">SCORE: <span id="ai-score"></span></h3>
            </div>

        </div>

        <div class ="low">
            <button type="button" id ="new-game"> New Game </button>
        </div>

    </div>

    <div class ="footer">
        <p>made by: <a href="https://github.com/mika-alpha">mika-Î±</a></p>
    </div>
    
</body>
</html>
